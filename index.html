<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>WebAssembly Tutorial</title>
	<script src="script.js"></script>
</head>
<body>
	<h2>Calculator</h2>
	<input type="number" id="value1"></input>
	<input type="number" id="value2"></input><br>
	<label for="operations">Choose operation:</label>
	<select name="operations" id="selectOperation">
		<option value="Add">Add</option>
		<option value="Subtract">Subtract</option>
		<option value="Divide">Divide</option>
		<option value="Multiply">Multiply</option>
	</select><br>
	<button id="solve" onclick="solve()">Solve</button><br>
	<!-- <label>Answer: </label> -->
	<label id="displayLabel"></label>
</body>
</html>
